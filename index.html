<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
      integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
    />
    <script
      src="https://kit.fontawesome.com/d3d80a9c81.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Pagination algorithms</title>
  </head>
  <body>
    <nav id="navbar">
      <form>
        <input
          type="text"
          id="process"
          name="process"
          placeholder="Process separated by commas: 1,7,6,0"
        />
        <input
          id="modules"
          type="number"
          name="modules"
          placeholder="Modules: 3"
        />
        <select name="modes" id="modes">
          <!--<option value="optimum">Optimum</option>-->
          <option value="fifo">FIFO</option>
          <!--<option value="lru">LRU</option>-->
        </select>
      </form>
      <button id="simulate">
        Simulate
        <i class="fa-thin fa-flask"></i>
      </button>
    </nav>
    <section id="main"></section>
    <section id="result">
      <h2>Results</h2>
      <article>
        <div>
          <p>Failures: <span>0</span></p>
          <p>Success: <span>0</span></p>
          <hr />
          <p>Total: <span>0</span></p>
        </div>
      </article>
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
